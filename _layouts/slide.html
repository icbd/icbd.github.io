<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <link rel="shortcut icon" href="{{ site.favicon }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/theme/serif.min.css">
    {% include baidutongji.html %}
    <meta name="google-site-verification" content="ZqVpjmLHnwuJ0qbh4QrpcofglQe6XEjjF7X1AB7yXus" />
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown
                 data-separator="^\n\n"
                 data-separator-vertical="^\n\n\n">
            <script type="text/template">{% if page.file %}{% include_relative content/{{ page.file }}.md %}{% endif %}</script>
        </section>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/js/reveal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/lib/js/head.min.js"></script>
<script>
    Reveal.initialize({
        dependencies: [
            {
                src: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/plugin/markdown/marked.min.js",
                condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/plugin/markdown/markdown.min.js",
                condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            }
        ]
    });
</script>
</body>
</html>
